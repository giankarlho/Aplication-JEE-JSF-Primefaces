<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Caracol</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <f:facet name="header">Datos</f:facet>
                <p:panelGrid columns="2">
                    <p:outputLabel value="altura" />
                    <p:spinner value="#{caracolC.altura}" min="10" max="50" 
                               stepFactor="5" id="altura" />
                    <p:outputLabel value="Sube" />
                    <p:inputText value="#{caracolC.sube}" id="sube" />
                    <p:outputLabel value="Resbala" />
                    <p:inputText value="#{caracolC.resbala}" id="resbala" /> 
                </p:panelGrid>        
                <p:panelGrid columns="1">
                    <p:commandButton value="Calcular" update="resultado" action="#{caracolC.calcular()}" />
                    <p:inputTextarea value="#{caracolC.mensaje}" id="resultado" rows="5" cols="30" />
                    <p:commandButton value="Limpiar"  action="#{caracolC.limpiar()}" 
                                     update="altura sube resbala resultado" />
                </p:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
