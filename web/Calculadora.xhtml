        <f:view>
            <h:form>
                <f:facet name="header">Datos</f:facet>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nro. 1" />
                    <p:inputText value="#{calculadoraC.nro1}" />
                    <p:outputLabel value="Nro. 2" />
                    <p:inputText value="#{calculadoraC.nro2}"/>
                    <p:outputLabel value="Operador" />                    
                    <p:selectOneMenu value="#{calculadoraC.operador}">
                        <f:selectItem itemValue="0" itemLabel="Seleccionar"/>
                        <f:selectItem itemValue="+" itemLabel="Suma"/>
                        <f:selectItem itemValue="-" itemLabel="Resta"/>
                        <f:selectItem itemValue="*" itemLabel="Multiplicaci贸n"/>
                        <f:selectItem itemValue="/" itemLabel="Divisi贸n"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:panelGrid columns="1">
                    <p:commandButton value="Calcular" update="resultado" action="#{calculadoraC.calcular()}" />
                    <p:inputTextarea value="#{calculadoraC.resultado}" id="resultado" rows="5" cols="30" />
                    <p:button value="Limpiar" />
                </p:panelGrid>
            </h:form>
        </f:view>
