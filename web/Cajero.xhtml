<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cajero Web</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <f:facet name="header">Datos</f:facet>
                <p:panelGrid columns="2">
                    <p:outputLabel value="tope" />
                    <p:spinner value="#{cajeroC.tope}" min="1000" max="5000" 
                               stepFactor="10" id="tope" />
                    <p:outputLabel value="Monto" />
                    <p:inputText value="#{cajeroC.monto}" id="monto" />
                </p:panelGrid>
                <f:facet name="header">Resultado</f:facet>
                <p:panelGrid columns="1">
                    <p:commandButton value="Calcular" update="resultado" action="#{cajeroC.calcular()}" />
                    <p:inputTextarea value="#{cajeroC.mensaje}" id="resultado" rows="5" cols="30" />
                    <p:commandButton value="Limpiar"  
                                     update="tope monto  resultado" />
                </p:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
